<!-- app.component.html -->

<div class="container">
  <h1>
     {{title}}
  </h1>
  <form [formGroup]="angForm" novalidate>
        <div class="form-group">
            <label>Customer Name:</label>
            <input class="form-control" formControlName="name" type="text">
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['name'].errors.required">
              Name is required.
            </div>
        </div>
         <div class="form-group">
            <label>Customer Email details:</label>
            <input class="form-control" formControlName="email" type="text">
        </div>
        <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['email'].errors.required">
              email is required.
            </div>
        </div>

         <div class="form-group">
            <label>Customer Phone:</label>
            <input class="form-control" formControlName="phone" type="text">
        </div>
        <div *ngIf="angForm.controls['phone'].invalid && (angForm.controls['phone'].dirty || angForm.controls['phone'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['phone'].errors.required">
              phone is required.
            </div>
        </div>

        <button type="submit"
            [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
            Save
        </button>
  </form>
  <br />
  <p>The form is: {{ angForm.status | json }}</p>
</div>
